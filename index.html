<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS file -->
  <link rel="stylesheet" href="./style.css">
  
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
<main>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  <div class="card">
    <img class="banner" src="./images/bg-pattern-card.svg" alt="" class="card-img">

    <div class="white-part">
      <img src="./images/image-victor.jpg" alt="" class="personnal-img">

      <div class="info">
        <h2>Victor Crest<span> 26</span></h2>
        <p>London</p>
      </div>

      <hr>

      <div class="numbers">
        <div class="box">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="box">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="box">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mohamed-behhar-332025155/">Mohamed Behhar</a>.
  </div>
  
</main>  
  
  
</body>
</html>
